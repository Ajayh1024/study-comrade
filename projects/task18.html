<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    form {
      width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-top: -10px;
      margin-bottom: 10px;
    }
    button {
      background: #28a745;
      color: #fff;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>

  <h2>Registration Form</h2>
  <form id="myForm">
    <!-- Name -->
    <label for="name">Name:</label>
    <input type="text" id="name" required>
    <div class="error" id="nameError"></div>

    <!-- Email -->
    <label for="email">Email:</label>
    <input type="text" id="email" required>
    <div class="error" id="emailError"></div>

    <!-- Contact -->
    <label for="contact">Contact Number:</label>
    <input type="text" id="contact" required>
    <div class="error" id="contactError"></div>

    <!-- Age -->
    <label for="age">Age:</label>
    <input type="number" id="age" required>
    <div class="error" id="ageError"></div>

    <!-- Designation -->
    <label for="designation">Designation:</label>
    <select id="designation" required>
      <option value="">--Select--</option>
      <option value="Student">Student</option>
      <option value="Developer">Developer</option>
      <option value="Designer">Designer</option>
      <option value="Manager">Manager</option>
    </select>
    <div class="error" id="designationError"></div>

    <!-- File Upload -->
    <label for="files">Upload Files:</label>
    <input type="file" id="files" multiple required>
    <div class="error" id="filesError"></div>

    <!-- DOB -->
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" required>
    <div class="error" id="dobError"></div>

    <!-- Submit -->
    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById("myForm").addEventListener("submit", function(e) {
      e.preventDefault(); // stop form from submitting until validated

      // Get values
      let name = document.getElementById("name").value.trim();
      let email = document.getElementById("email").value.trim();
      let contact = document.getElementById("contact").value.trim();
      let age = document.getElementById("age").value;
      let designation = document.getElementById("designation").value;
      let files = document.getElementById("files").files;
      let dob = document.getElementById("dob").value;

      // Error holders
      let isValid = true;

      // Name Validation (only alphabets, min 3 chars)
      if (!/^[A-Za-z ]{3,}$/.test(name)) {
        document.getElementById("nameError").innerText = "Enter a valid name (min 3 letters).";
        isValid = false;
      } else document.getElementById("nameError").innerText = "";

      // Email Validation
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        document.getElementById("emailError").innerText = "Enter a valid email.";
        isValid = false;
      } else document.getElementById("emailError").innerText = "";

      // Contact Validation (10 digits only)
      if (!/^\d{10}$/.test(contact)) {
        document.getElementById("contactError").innerText = "Enter a valid 10-digit number.";
        isValid = false;
      } else document.getElementById("contactError").innerText = "";

      // Age Validation (must be between 18–60)
      if (age < 18 || age > 60) {
        document.getElementById("ageError").innerText = "Age must be between 18 and 60.";
        isValid = false;
      } else document.getElementById("ageError").innerText = "";

      // Designation Validation
      if (designation === "") {
        document.getElementById("designationError").innerText = "Please select a designation.";
        isValid = false;
      } else document.getElementById("designationError").innerText = "";

      // Files Validation (at least 1 file required)
      if (files.length === 0) {
        document.getElementById("filesError").innerText = "Please upload at least one file.";
        isValid = false;
      } else document.getElementById("filesError").innerText = "";

      // DOB Validation (must not be empty)
      if (!dob) {
        document.getElementById("dobError").innerText = "Please select your Date of Birth.";
        isValid = false;
      } else document.getElementById("dobError").innerText = "";

      // Final Check
      if (isValid) {
        alert("Form Submitted Successfully ✅");
        document.getElementById("myForm").reset();
      }
    });
  </script>

</body>
</html>
