<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      max-width: 900px;
    }
    .gallery div {
      border: 2px solid #333;
      padding: 5px;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .gallery img {
      max-width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="gallery">
    <div><img src="file_0.png" alt="Image 1"></div>
    <div><img src="file_1.wmf" alt="Image 2"></div>
    <div><img src="file_2.png" alt="Image 3"></div>
    <div><img src="file_3.wmf" alt="Image 4"></div>
    <div><img src="file_0.png" alt="Image 5"></div>
    <div><img src="file_1.wmf" alt="Image 6"></div>
    <div><img src="file_2.png" alt="Image 7"></div>
    <div><img src="file_3.wmf" alt="Image 8"></div>
  </div>
</body>
</html>
